<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Room</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.js" integrity="sha512-sykSwuu4QWy5GL//gwZk/TWFO9IXveDwQB5TtR2LFxXt/WlMngMo2vwN/FV7Jr1cRAvkMnaqbTJvZIsdwLn5FA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./other/threex.domevents.js'></script>
    
  </head>

  <body class="body" id="body">

    <div class="parent" id="parent">
      <div class="perspective" id="perspective">
        <iframe style="border-radius:12px" class="spotifyembed" id="spotifyembed"
          src="https://open.spotify.com/embed/playlist/49rtRnTRqbgycn2kkTYQhL?utm_source=generator&theme=0" width="100%"
          height="380" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </div>
    
    <div id="start" class="start">
        <div class="start__container">
          <h3>(Not Exactly...)</h3>
          <h1 class="title">My Room</h1>
          <span class="disclaimer">
            <h3>Disclaimer:</h3>
            <h3>I don't own some of the models used in this project</h3>
          </span>
          <h3 class="loading_text loading" id="loading_text">Loading...</h3>
          <div class="loading_container loading" id="loading_container"></div>
        </div>
    </div>

    <div id="guide" class="start">
      <div class="start__container">
        <h1 class="title">Guide
          <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" fill="white" viewBox="0 0 24 24">
            <path d="M9.223 14.867l-1.28-1.85c-.944-1.361-.605-3.23.757-4.174l1.848-1.282 2.99 4.315-4.315 2.991zm5.549-3.844l4.316-2.989-1.282-1.849c-.942-1.363-2.812-1.702-4.174-.758l-1.851 1.281 2.991 4.315zm-4.694 5.078l2.99 4.316c1.164 1.681 3.035 2.583 4.936 2.583 3.284 0 5.996-2.666 5.996-6.006 0-1.179-.346-2.369-1.068-3.412l-2.989-4.314-9.865 6.833zm-4.47-6.77c.353-1.73-.451-2.938-1.033-4.231-1.024-2.284 1.565-3.706 3.042-1.643.193.27 2.067 2.863 2.067 2.863l1.191-.835-2.074-2.876c-.801-1.12-1.895-1.609-2.94-1.609-2.114 0-3.592 2.2-2.665 4.565.478 1.218 1.282 2.019.985 3.474-.247 1.207-1.803 2.077-3.367 1.023l-.814 1.209c2.463 1.658 5.164.238 5.608-1.94z"/>
          </svg>
        </h1>
        <h3 id="guide_text_1">Use scroll wheel to zoom in or out,</h3>
        <h3 id="guide_text_2">Use mouse to move the camera around.</h3>

        <button type="button" id="understood_button">next</button>
      </div>
    </div>

    <div class="top__btn">
      <button id="back" class="back__button hover" title="Go Back">
        <img id="backimg" src="./Content/Icons/angle-left-solid.svg" alt="Back Icon">
      </button>
      <button class="stop hover" title="Stop Video"><img id="stopimg" src="./Content/Icons/stop-solid.svg" alt="Stop"></button>
      <div id="slider__div">
        <input class="slider hover"  title="Volume Slider" id="slider" type="range" min="1" max="100" value="50">
      </div>
      <a id="youtube_link" class="hover" href="https://www.youtube.com/watch?v=f2nhDhXuP9M" target="_blank">Youtube Link</a>
    </div>

    <video id="video" style="display: none;" src="./Content/Rick Astley - Never Gonna Give You Up(No Copyright).mp4"></video>

    <script type="module" src="./main.js"></script>
  </body>
</html>
